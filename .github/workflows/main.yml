name: BlackRock BTC Tracker

on:
  schedule:
    - cron: '0 * * * *'  # Se ejecuta al inicio de cada hora, todos los d√≠as
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Restore last date from cache
      id: cache-last-date
      uses: actions/cache@v3
      with:
        path: date_cache.txt
        key: last-btc-date-v1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      id: script
      env:
        TWITTER_API_KEY: fAtUAee6ERA07Yi4thoRKRmle
        TWITTER_API_SECRET: X96zLhhEoH5a5dilOOqAk1TjWBwB14qGNBiRz49jwJThNv2oTp
        TWITTER_ACCESS_TOKEN: AIJuV5SaMZKytQB2g2blXciBuS3E4T
        TWITTER_ACCESS_TOKEN_SECRET: HuwKuloMtNujiOpZjue76kvZkYUdp9CSyiBKiW77cIKbs
      run: |
        # Leer la fecha del archivo de cach√© si existe
        if [ -f "date_cache.txt" ]; then
          LAST_DATE=$(cat date_cache.txt)
          echo "üìÑ √öltima fecha en cach√©: $LAST_DATE"
        else
          LAST_DATE=""
          echo "‚ÑπÔ∏è No se encontr√≥ fecha en cach√©, ser√° la primera ejecuci√≥n"
        fi
        
        # Mostrar la fecha en cach√© si existe
        if [ -n "$LAST_DATE" ]; then
          echo "üìÑ √öltima fecha en cach√©: $LAST_DATE"
        else
          echo "‚ÑπÔ∏è No se encontr√≥ fecha en cach√©, ser√° la primera ejecuci√≥n"
        fi
        
        # Exportar la variable para que est√© disponible para el script de Python
        echo "LAST_DATE=$LAST_DATE" >> $GITHUB_ENV
        
        # Ejecutar el script y capturar la salida
        echo "üöÄ Ejecutando script..."
        OUTPUT=$(python main.py 2>&1)
        echo "$OUTPUT"  # Mostrar la salida
        
        # Verificar si hay una nueva fecha para guardar
        if [ -f "$GITHUB_OUTPUT" ]; then
          # Leer la fecha del archivo de salida
          if NEW_DATE=$(grep '^LAST_DATE=' "$GITHUB_OUTPUT" | cut -d= -f2-); then
            echo "‚úÖ Nueva fecha obtenida: $NEW_DATE"
            # Guardar en cach√©
            echo "$NEW_DATE" > date_cache.txt
            echo "should-save-cache=true" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è No se gener√≥ nueva fecha para guardar en cach√©"
          fi
        else
          echo "‚ÑπÔ∏è No se encontr√≥ archivo de salida de GitHub Actions"
        fi

    - name: Save date to cache
      if: steps.script.outputs.should-save-cache == 'true'
      uses: actions/cache/save@v3
      with:
        path: date_cache.txt
        key: last-btc-date-v1
